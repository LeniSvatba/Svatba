 .back-link {

     body {

  }
  .heading {
    text-align: left;
    display: block; /* Ensures that the links are stacked vertically */
    position: absolute;

    transform: translateY(-50%);

  }

  @media (max-width: 600px) {
  .heading {
      text-align: left;
